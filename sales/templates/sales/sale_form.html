{% extends 'base.html' %}
{% block title %}Record Payment{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h1 class="text-xl font-semibold mb-4">Record Payment for Sale #{{ plan.sale.id }}</h1>
  <form method="post">
    {% csrf_token %}
    <label class="block text-sm font-medium">Amount</label>
    <input name="amount" type="number" step="0.01" class="w-full border rounded px-3 py-2" />
    <button class="mt-4 bg-green-600 text-white px-4 py-2 rounded">Save</button>
  </form>
</div>
{% endblock %}
