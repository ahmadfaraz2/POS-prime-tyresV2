{% extends 'base.html' %}
{% load form_tags %}
{% block title %}Add Purchase{% endblock %}
{% block content %}
<div class="mb-6">
  <h1 class="text-2xl font-bold">Add Purchase</h1>
</div>

<div class="bg-white rounded shadow p-4 max-w-2xl">
  <form method="post">
    {% csrf_token %}
    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
      <div>
        <label class="block text-sm">Vendor</label>
        <select name="vendor" class="w-full border rounded px-3 py-2">
          {% for v in vendors %}
            <option value="{{ v.id }}">{{ v.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div>
        <label class="inline-flex items-center mt-2">
          <input type="checkbox" name="is_received" class="mr-2" />Received (add to stock)
        </label>
      </div>
    </div>

    <div class="mt-4">
      <h3 class="font-semibold mb-2">Items</h3>
      <div id="itemsContainer" class="space-y-2">
        <div class="item-row grid grid-cols-6 gap-2 items-end">
          <div class="col-span-2">
            <label class="block text-sm">Product</label>
            <select name="product" class="w-full border rounded px-3 py-2">
              {% for p in products %}
                <option value="{{ p.id }}">{{ p.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div>
            <label class="block text-sm">Qty</label>
            <input type="number" name="quantity" min="1" value="1" class="w-full border rounded px-3 py-2" />
          </div>
          <div>
            <label class="block text-sm">Unit Cost</label>
            <input name="unit_cost" class="w-full border rounded px-3 py-2" />
          </div>
          <div class="col-span-1">
            <button type="button" class="remove-row bg-red-500 text-white px-3 py-1 rounded">Remove</button>
          </div>
        </div>
      </div>

      <div class="mt-3">
        <button id="addRow" type="button" class="bg-gray-200 px-3 py-1 rounded">Add Item</button>
      </div>
    </div>

    <div class="mt-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-3 items-end">
        <div>
          <label class="block text-sm">Transportation Cost</label>
          <input name="transport_cost" type="number" step="0.01" min="0" value="0.00" class="w-full border rounded px-3 py-2" />
        </div>
        <div class="text-right">
          <button class="bg-blue-600 text-white px-4 py-2 rounded">Create Purchase</button>
        </div>
      </div>
    </div>
  </form>

  <script>
    // Simple JS to add/remove rows; uses same name attributes so server receives lists
    const addRowBtn = document.getElementById('addRow');
    const itemsContainer = document.getElementById('itemsContainer');
    addRowBtn.addEventListener('click', () => {
      const first = itemsContainer.querySelector('.item-row');
      const clone = first.cloneNode(true);
      // reset inputs
      clone.querySelectorAll('input').forEach(i => { if (i.type === 'number') i.value = 1; else i.value = ''; });
      clone.querySelectorAll('select').forEach(s => s.selectedIndex = 0);
      itemsContainer.appendChild(clone);
      attachRemove(clone);
    });
    function attachRemove(el) {
      const btn = el.querySelector('.remove-row');
      btn.addEventListener('click', () => {
        if (itemsContainer.querySelectorAll('.item-row').length > 1) {
          el.remove();
        }
      });
    }
    // attach to initial
    document.querySelectorAll('.item-row').forEach(r => attachRemove(r));
  </script>
</div>

{% endblock %}
