{% extends 'base.html' %}
{% load form_tags %}
{% block title %}Add Vendor{% endblock %}
{% block content %}
<div class="mb-6">
  <h1 class="text-2xl font-bold">Add Vendor</h1>
</div>

<div class="bg-white rounded shadow p-4 max-w-lg">
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="block text-sm">Name</label>
      <input name="name" class="w-full border rounded px-3 py-2" />
    </div>
    <div class="mb-3">
      <label class="block text-sm">Phone</label>
      <input name="phone" class="w-full border rounded px-3 py-2" />
    </div>
    <div class="mb-3">
      <label class="block text-sm">Email</label>
      <input name="email" class="w-full border rounded px-3 py-2" />
    </div>
    <div class="mb-3">
      <label class="block text-sm">Address</label>
      <textarea name="address" class="w-full border rounded px-3 py-2"></textarea>
    </div>
    <div>
      <button class="bg-blue-600 text-white px-4 py-2 rounded">Create</button>
    </div>
  </form>
</div>

{% endblock %}
