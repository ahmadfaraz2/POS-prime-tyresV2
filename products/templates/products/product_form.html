{% extends 'base.html' %}
{% block title %}{% if product %}Edit Product{% else %}Create Product{% endif %}{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
  <h1 class="text-xl font-semibold mb-4">{% if product %}Edit{% else %}Create{% endif %} Product</h1>
  <form method="post">
    {% csrf_token %}
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium">Name</label>
        <input name="name" value="{{ product.name|default:'' }}" class="w-full border rounded px-3 py-2" required />
      </div>
      <div>
        <label class="block text-sm font-medium">Selling Price</label>
        <input type="number" step="0.01" name="price" value="{{ product.price|default:'' }}" class="w-full border rounded px-3 py-2" required />
      </div>
      <div>
        <label class="block text-sm font-medium">Purchasing Price (Cost)</label>
        <input type="number" step="0.01" name="purchasing_price" value="{{ product.purchasing_price|default:'0.00' }}" class="w-full border rounded px-3 py-2" />
      </div>
      <div>
        <label class="block text-sm font-medium">Stock Quantity</label>
        <input type="number" name="stock_quantity" value="{{ product.stock_quantity|default:'0' }}" class="w-full border rounded px-3 py-2" />
      </div>
      <div>
        <label class="block text-sm font-medium">Brand</label>
        <input name="brand" value="{{ product.brand|default:'' }}" class="w-full border rounded px-3 py-2" />
      </div>
      <div>
        <label class="block text-sm font-medium">Size</label>
        <input name="size" value="{{ product.size|default:'' }}" class="w-full border rounded px-3 py-2" />
      </div>
      <div>
        <label class="block text-sm font-medium">Type</label>
        <input name="type" value="{{ product.type|default:'' }}" class="w-full border rounded px-3 py-2" />
      </div>
      <div class="md:col-span-2">
        <label class="block text-sm font-medium">Description</label>
        <textarea name="description" class="w-full border rounded px-3 py-2">{{ product.description|default:'' }}</textarea>
      </div>
    </div>
    <div class="mt-6 flex gap-2">
      <button class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
      <a href="{% url 'products:product_list' %}" class="px-4 py-2 border rounded">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
