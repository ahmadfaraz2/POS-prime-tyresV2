{% extends 'base.html' %}
{% load form_tags %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h1 class="text-xl font-semibold mb-4">Login</h1>
  <form method="post">
    {% csrf_token %}
    <div class="space-y-4">
      {{ form.username|add_class:"w-full border rounded px-3 py-2" }}
      {{ form.password|add_class:"w-full border rounded px-3 py-2" }}
    </div>
    <button type="submit" class="mt-4 w-full bg-blue-600 text-white px-4 py-2 rounded">Login</button>
  </form>
  <p class="text-sm mt-4">No account? <a href="{% url 'accounts:register' %}" class="text-blue-600 underline">Register</a></p>
</div>
{% endblock %}
